<div class="container mt-10">
  <div class="row">
    <div class="col-4">
      <form
        id="generate"
        method="POST"
        class="form-group needs-validation"
        novalidate
      >
        {% csrf_token %}
        <input
        type="hidden"
        name="bookID"
        value="{{book.id}}"
      />
        <label class="col-md-2"
          >第
          <input
            id="page"
            type="number"
            name="page"
            class="form-control"
            value="{{pages.page_number}}"
            readonly="readonly"
          />
          頁</label
        >
        {% include 'makerspace/left.html'%}
      </form>
    </div>
    <div class="col-8">
      {% include 'makerspace/right.html'%}{% include 'generate.html'%}
    </div>
  </div>
</div>

{% comment %}
<!--移除頁面功能-->
<script>
  //演算法
  //1. 取得事件

  function delete(num){
    $(document).ready(function () {
      $.ajaxSetup({
        data: { csrfmiddlewaretoken: "{{ csrf_token }}" },
      });
      $.ajax({
        url: "delete/",
        method: "POST",
        data: {
          id: "{{pages.first.book}}",
          page: num, // 2. 取得ID、頁碼
        }, // 將表單資料用打包起來送出去
        dataType: "html",
        success: function (response) {
          //3. 執行delete function
          let loadpages = response;
          $("#loadpages").html(loadpages);
          showpage(num);
        },
      });
    });
  }
</script>
{% endcomment %}
